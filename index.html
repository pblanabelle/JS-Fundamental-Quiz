<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <h1>Basic JavaScript Fundamental Quiz</h1>

        </div>
    </main>
    

    <script src="./quizdata.js"></script>
</body>
</html>
